<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>火凤凰的传记</title>
  <link rel="stylesheet" href="../../styles.css">
  <style>
    body { font-family: serif; line-height: 1.8; background: #fff; color: #333; padding: 2rem; max-width: 800px; margin: auto; }
    .entry { margin-bottom: 2rem; }
    .entry time { display: block; font-size: 0.9rem; color: #999; margin-bottom: 0.5rem; }
    .entry p { margin: 0.2rem 0; }
  </style>
</head>
<body>
  <h1>火凤凰的传记</h1>
  <div id="bio-entries"></div>

  <script>
    fetch('./data/火凤凰.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('bio-entries');
        data.forEach(entry => {
          const div = document.createElement('div');
          div.classList.add('entry');
          div.innerHTML = `
            <time datetime="${entry.date}">${entry.date}</time>
            <p>${entry.content}</p>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
